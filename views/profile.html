<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/profile.css">
    <link rel="stylesheet" href="js/module/profile.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Perfil del Usuario</title>
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1>Perfil del Usuario</h1>
        </header>
        <section class="profile-info">
            <div class="profile-picture">
                <img id="profile-img" src="../storage/media/images/profile.svg" alt="Foto de Perfil">
            </div>
            <div class="profile-details">
                <p><strong>Nombre:</strong> Juan Pérez</p>
                <p><strong>Email:</strong> juan.perez@example.com</p>
                <p><strong>Teléfono:</strong> +123 456 7890</p>
            </div>
        </section>
        <section class="order-history">
            <h2>Historial de Pedidos</h2>
            <ul>
                <li>Pedido #12345 - $212.99 - Entregado</li>
                <li>Pedido #12346 - $199.99 - En Camino</li>
            </ul>
        </section>
        <section class="account-settings">
            <h2>Configuración de la Cuenta</h2>
            <button id="change-password">Cambiar Contraseña</button>
            <button id="logout">Cerrar Sesión</button>
        </section>
    <title>Ejemplo de Cerrar Sesión</title>
    <h1>Bienvenido</h1>
    <button id="cerrar-sesion">Cerrar Sesión</button>

    <script src="script.js"></script>
    </div>
</body>
</html>
